<html lang="id"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Worker Deployer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        /* Menu Button */
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background: #34495e;
            transform: translateY(-2px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        /* Account Panel - Hidden by Default */
        .account-panel {
            position: absolute;
            top: 0;
            left: -400px;
            width: 350px;
            height: 100%;
            background: #f8f9fa;
            padding: 80px 25px 25px 25px;
            border-right: 1px solid #e0e0e0;
            transition: left 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .account-panel.active {
            left: 0;
        }

        .add-account-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .add-account-form h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 13px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #219a52);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .account-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .account-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .account-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .account-item.active {
            border-left-color: #27ae60;
            background: #e8f5e8;
        }

        .account-email {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .account-stats {
            font-size: 11px;
            color: #7f8c8d;
        }

        .account-actions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .action-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: background 0.3s ease;
        }

        .action-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: #7f8c8d;
            background: white;
            border-radius: 8px;
            border: 2px dashed #bdc3c7;
        }

        .empty-state i {
            font-size: 2.5em;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .deploy-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .deploy-form h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-account {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .current-account strong {
            color: #2c3e50;
        }

        .results-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .worker-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            margin-bottom: 15px;
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .worker-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .config-item {
            margin-bottom: 12px;
        }

        .config-value {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-btn.copied {
            background: #27ae60;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-error {
            background: #ffeaa7;
            border-left: 4px solid #fdcb6e;
            color: #2d3436;
        }

        .alert-success {
            background: #d1f7c4;
            border-left: 4px solid #27ae60;
            color: #2d3436;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Overlay when panel is active */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        /* CSS tambahan untuk custom URL */
        #custom-url-group {
            transition: all 0.3s ease;
        }

        #script-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Button -->
        <button class="menu-button" onclick="toggleAccountPanel()">
            <i class="fas fa-bars"></i> Akun
        </button>

        <!-- Overlay -->
        <div class="overlay" id="overlay" onclick="toggleAccountPanel()"></div>

        <!-- Account Panel (Hidden by Default) -->
        <div class="account-panel" id="account-panel">
            <!-- Form Tambah Akun -->
            <div class="add-account-form">
                <h3><i class="fas fa-plus-circle"></i> Tambah Akun</h3>
                
                <div class="form-group">
                    <label for="new-account-email">Email Cloudflare</label>
                    <input type="email" id="new-account-email" placeholder="email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="new-account-key">Global API Key</label>
                    <input type="password" id="new-account-key" placeholder="API Key">
                </div>
                
                <button class="btn btn-success" onclick="addNewAccount()">
                    <i class="fas fa-save"></i> Simpan Akun
                </button>
            </div>

            <!-- Daftar Akun -->
            <h4 style="margin-bottom: 15px; color: #2c3e50;"><i class="fas fa-users"></i> Daftar Akun</h4>
            <div class="account-list" id="account-list">
                <div class="empty-state" id="empty-accounts">
                    <i class="fas fa-user-plus"></i>
                    <h4>Belum ada akun</h4>
                    <p>Tambah akun pertama</p>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> Worker Deployer</h1>
            <p>Deploy Cloudflare Workers dengan Mudah</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-accounts">0</div>
                    <div class="stat-label">Total Akun</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-workers">0</div>
                    <div class="stat-label">Total Workers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="active-workers">0</div>
                    <div class="stat-label">Active</div>
                </div>
            </div>

            <!-- Alerts -->
            <div class="alert alert-error" id="error-alert"></div>
            <div class="alert alert-success" id="success-alert"></div>

            <!-- Current Account Info -->
            <div class="current-account" id="current-account-info" style="display: none;">
                <i class="fas fa-user"></i> Akun aktif: <strong id="current-account-email">-</strong>
                <span id="current-account-stats" style="font-size: 12px; color: #7f8c8d; margin-left: 10px;"></span>
            </div>

            <!-- Deploy Form -->
            <div class="deploy-form">
                <h3><i class="fas fa-rocket"></i> Deploy Worker</h3>
                
                <div class="form-group">
                    <label for="selected-account">Pilih Akun</label>
                    <select id="selected-account"><option value="">-- Pilih Akun --</option></select>
                </div>

                <div class="form-group">
                    <label for="workerName">Nama Worker</label>
                    <input type="text" id="workerName" placeholder="my-worker" value="myw">
                </div>

                <!-- Script Template Dropdown -->
                <div class="form-group">
                    <label for="script-select">Pilih Script Template</label>
                    <select id="script-select" onchange="toggleCustomUrl()">
                        <option value="">-- Pilih Template --</option>
                        <option value="https://vip.code-hub.workers.dev/raw/ofae42moe7mhzxr2bq">Nautica</option>
                        <option value="https://vip.code-hub.workers.dev/raw/ih8i1fkaqqamhzxoced">NauticaMod</option>
                        <option value="https://vip.code-hub.workers.dev/raw/qipef8ebtvmmhzxoced">Gateway</option>
                        <option value="https://vip.code-hub.workers.dev/raw/0ut7vglp17icmhzxoced">GatewayMod</option>
                        <option value="https://vip.code-hub.workers.dev/raw/niq1xxjhytsmimm3q4m">GreenJossvpn</option>
                        <option value="custom">Custom URL</option>
                    </select>
                </div>

                <!-- Custom URL Input (Hidden by Default) -->
                <div class="form-group" id="custom-url-group" style="display: none;">
                    <label for="custom-url">Custom URL Script</label>
                    <input type="text" id="custom-url" placeholder="https://raw.githubusercontent.com/...">
                </div>

                <button class="btn btn-primary" onclick="deployWorker()" id="deploy-btn">
                    <i class="fas fa-rocket"></i> Deploy Worker
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Sedang mendeploy worker...</p>
                </div>
            </div>

            <!-- Results -->
            <div class="results-section">
                <h3 style="margin-bottom: 20px; color: #2c3e50;"><i class="fas fa-history"></i> Workers History</h3>
                <div class="worker-list" id="worker-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Data storage - KEDUANYA DISIMPAN di localStorage
        let accounts = JSON.parse(localStorage.getItem('cf-accounts') || '[]');
        let workers = JSON.parse(localStorage.getItem('cf-workers') || '[]');
        let currentAccountId = localStorage.getItem('current-account-id') || null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing app...');
            console.log('Accounts loaded:', accounts.length);
            console.log('Workers loaded:', workers.length);
            
            // Initialize semua UI components
            initializeUI();
        });

        function initializeUI() {
            updateAccountDropdown();
            updateWorkerList();
            updateStats();
            updateCurrentAccountInfo();
            
            // Auto select account if exists
            if (accounts.length > 0) {
                if (currentAccountId && accounts.find(acc => acc.id === currentAccountId)) {
                    selectAccount(currentAccountId);
                } else {
                    selectAccount(accounts[0].id);
                }
            }
        }

        // Toggle custom URL field
        function toggleCustomUrl() {
            const scriptSelect = document.getElementById('script-select');
            const customUrlGroup = document.getElementById('custom-url-group');
            const customUrlInput = document.getElementById('custom-url');
            
            if (!scriptSelect || !customUrlGroup) {
                console.error('Script select or custom URL group not found');
                return;
            }
            
            if (scriptSelect.value === 'custom') {
                customUrlGroup.style.display = 'block';
                if (customUrlInput) customUrlInput.required = true;
            } else {
                customUrlGroup.style.display = 'none';
                if (customUrlInput) customUrlInput.required = false;
            }
        }

        // Toggle account panel dengan null check
        function toggleAccountPanel() {
            const panel = document.getElementById('account-panel');
            const overlay = document.getElementById('overlay');
            
            if (!panel || !overlay) {
                console.error('Panel elements not found');
                return;
            }
            
            panel.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Update account list when panel opens
            if (panel.classList.contains('active')) {
                updateAccountList();
            }
        }

        // Add new account dengan null check
        function addNewAccount() {
            const emailInput = document.getElementById('new-account-email');
            const keyInput = document.getElementById('new-account-key');
            
            if (!emailInput || !keyInput) {
                showAlert('error', 'Form elements not found!');
                return;
            }
            
            const email = emailInput.value.trim();
            const apiKey = keyInput.value.trim();

            // Validation
            if (!email || !apiKey) {
                showAlert('error', 'Email dan API Key harus diisi!');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('error', 'Format email tidak valid!');
                return;
            }

            // Check duplicate
            if (accounts.find(acc => acc.email === email)) {
                showAlert('error', 'Akun dengan email ini sudah ada!');
                return;
            }

            // Create new account
            const newAccount = {
                id: generateId(),
                email: email,
                apiKey: apiKey,
                createdAt: new Date().toISOString()
            };

            accounts.push(newAccount);
            saveAccounts();
            
            // Clear form
            emailInput.value = '';
            keyInput.value = '';
            
            // Select new account
            selectAccount(newAccount.id);
            
            // Close panel
            toggleAccountPanel();
            
            showAlert('success', 'Akun berhasil ditambahkan dan disimpan!');
        }

        // Select account dengan null check
        function selectAccount(accountId) {
            if (!accountId) return;
            
            currentAccountId = accountId;
            localStorage.setItem('current-account-id', accountId);
            
            updateAccountDropdown();
            updateAccountList();
            updateWorkerList();
            updateStats();
            updateCurrentAccountInfo();
        }

        // Delete account dengan null check
        function deleteAccount(accountId, event) {
            if (event) event.stopPropagation();
            
            const account = accounts.find(acc => acc.id === accountId);
            if (!account) {
                showAlert('error', 'Akun tidak ditemukan!');
                return;
            }

            if (confirm(`Hapus akun ${account.email}? Workers yang terkait juga akan dihapus.`)) {
                // Remove account
                accounts = accounts.filter(acc => acc.id !== accountId);
                saveAccounts();
                
                // Remove workers for this account
                workers = workers.filter(worker => worker.accountId !== accountId);
                saveWorkers();
                
                // Reset selection if needed
                if (currentAccountId === accountId) {
                    currentAccountId = accounts.length > 0 ? accounts[0].id : null;
                    if (currentAccountId) {
                        localStorage.setItem('current-account-id', currentAccountId);
                    } else {
                        localStorage.removeItem('current-account-id');
                    }
                }
                
                updateAccountList();
                updateAccountDropdown();
                updateWorkerList();
                updateStats();
                updateCurrentAccountInfo();
                
                showAlert('success', 'Akun dan workers terkait berhasil dihapus!');
            }
        }

        // Deploy worker dengan null check
        async function deployWorker() {
            if (!currentAccountId) {
                showAlert('error', 'Pilih akun terlebih dahulu!');
                return;
            }

            const account = accounts.find(acc => acc.id === currentAccountId);
            if (!account) {
                showAlert('error', 'Akun tidak ditemukan!');
                return;
            }

            const workerNameInput = document.getElementById('workerName');
            const scriptSelect = document.getElementById('script-select');
            const customUrlInput = document.getElementById('custom-url');
            
            if (!workerNameInput || !scriptSelect) {
                showAlert('error', 'Form elements not found!');
                return;
            }

            const workerName = workerNameInput.value.trim();
            
            // Determine GitHub URL
            let githubUrl = '';
            
            if (scriptSelect.value === 'custom') {
                // Gunakan custom URL
                githubUrl = customUrlInput ? customUrlInput.value.trim() : '';
                
                if (!githubUrl) {
                    showAlert('error', 'Custom URL harus diisi!');
                    return;
                }
            } else if (scriptSelect.value) {
                // Gunakan URL dari dropdown
                githubUrl = scriptSelect.value;
            }
            // Jika scriptSelect.value kosong, maka githubUrl tetap kosong (tidak pakai script)

            if (!workerName) {
                showAlert('error', 'Nama worker harus diisi!');
                return;
            }

            // Check duplicate worker name in this account
            if (workers.find(w => w.accountId === currentAccountId && w.workerName === workerName)) {
                showAlert('error', `Worker "${workerName}" sudah ada di akun ini!`);
                return;
            }

            // Show loading
            const loading = document.getElementById('loading');
            const deployBtn = document.getElementById('deploy-btn');
            
            if (loading) loading.style.display = 'block';
            if (deployBtn) {
                deployBtn.disabled = true;
                deployBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deploying...';
            }
            
            hideAlerts();

            try {
                const response = await fetch('https://api.cflifetime.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: account.email,
                        globalAPIKey: account.apiKey,
                        workerName: workerName,
                        githubUrl: githubUrl || undefined
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Save worker data
                    const workerData = {
                        ...data,
                        accountId: currentAccountId,
                        accountEmail: account.email,
                        workerName: workerName,
                        timestamp: new Date().toISOString()
                    };
                    
                    workers.unshift(workerData);
                    saveWorkers();
                    
                    // Clear form for next deployment
                    workerNameInput.value = '';
                    scriptSelect.value = '';
                    
                    // Hide custom URL field
                    const customUrlGroup = document.getElementById('custom-url-group');
                    if (customUrlGroup) customUrlGroup.style.display = 'none';
                    
                    // Clear custom URL input
                    if (customUrlInput) customUrlInput.value = '';
                    
                    // Update UI
                    updateWorkerList();
                    updateStats();
                    updateCurrentAccountInfo();
                    
                    showAlert('success', `Worker "${workerName}" berhasil dibuat dan disimpan!`);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Deployment error:', error);
                showAlert('error', 'Error: ' + error.message);
            } finally {
                if (loading) loading.style.display = 'none';
                if (deployBtn) {
                    deployBtn.disabled = false;
                    deployBtn.innerHTML = '<i class="fas fa-rocket"></i> Deploy Worker';
                }
            }
        }

        // Update UI functions dengan null checks
        function updateAccountList() {
            const accountList = document.getElementById('account-list');
            const emptyAccounts = document.getElementById('empty-accounts');
            
            if (!accountList || !emptyAccounts) {
                console.error('Account list elements not found');
                return;
            }
            
            if (accounts.length === 0) {
                emptyAccounts.style.display = 'block';
                accountList.innerHTML = '';
                return;
            }
            
            emptyAccounts.style.display = 'none';
            accountList.innerHTML = accounts.map(account => {
                const workerCount = workers.filter(w => w.accountId === account.id).length;
                const isActive = currentAccountId === account.id;
                
                return `
                    <div class="account-item ${isActive ? 'active' : ''}" onclick="selectAccount('${account.id}')">
                        <div class="account-email">${account.email}</div>
                        <div class="account-stats">${workerCount} workers â€¢ ${new Date(account.createdAt).toLocaleDateString()}</div>
                        <div class="account-actions">
                            <button class="action-btn" onclick="deleteAccount('${account.id}', event)">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateAccountDropdown() {
            const dropdown = document.getElementById('selected-account');
            if (!dropdown) {
                console.error('Account dropdown not found');
                return;
            }
            
            dropdown.innerHTML = '<option value="">-- Pilih Akun --</option>' +
                accounts.map(account => `
                    <option value="${account.id}" ${currentAccountId === account.id ? 'selected' : ''}>
                        ${account.email}
                    </option>
                `).join('');
                
            // Add change event listener
            dropdown.onchange = function() {
                selectAccount(this.value);
            };
        }

        function updateCurrentAccountInfo() {
            const infoElement = document.getElementById('current-account-info');
            const emailElement = document.getElementById('current-account-email');
            const statsElement = document.getElementById('current-account-stats');
            
            if (!infoElement || !emailElement || !statsElement) {
                console.error('Current account info elements not found');
                return;
            }
            
            if (!currentAccountId) {
                infoElement.style.display = 'none';
                return;
            }
            
            const account = accounts.find(acc => acc.id === currentAccountId);
            if (!account) {
                infoElement.style.display = 'none';
                return;
            }
            
            const workerCount = workers.filter(w => w.accountId === currentAccountId).length;
            
            infoElement.style.display = 'block';
            emailElement.textContent = account.email;
            statsElement.textContent = `(${workerCount} workers)`;
        }

        function updateWorkerList() {
            const workerList = document.getElementById('worker-list');
            const emptyWorkers = document.getElementById('empty-workers');
            
            if (!workerList || !emptyWorkers) {
                console.error('Worker list elements not found');
                return;
            }
            
            const accountWorkers = currentAccountId ? 
                workers.filter(w => w.accountId === currentAccountId) : 
                [];
            
            if (accountWorkers.length === 0) {
                emptyWorkers.style.display = 'block';
                workerList.innerHTML = '';
                return;
            }
            
            emptyWorkers.style.display = 'none';
            workerList.innerHTML = accountWorkers.map(worker => {
                // Escape quotes untuk JavaScript string
                const safeSub = worker.sub ? worker.sub.replace(/'/g, "\\'") : '';
                const safeVless = worker.vless ? worker.vless.replace(/'/g, "\\'") : '';
                const safeTrojan = worker.trojan ? worker.trojan.replace(/'/g, "\\'") : '';
                
                return `
                <div class="worker-item">
                    <div class="worker-header">
                        <div class="worker-name">${worker.workerName || 'Unknown'}</div>
                        <div style="font-size: 12px; color: #7f8c8d;">
                            ${worker.timestamp ? new Date(worker.timestamp).toLocaleString() : 'Unknown date'}
                        </div>
                    </div>
                    
                    <div class="config-item">
                        <div style="font-weight: 600; margin-bottom: 5px; font-size: 14px;">Subscription URL</div>
                        <div class="config-value">
                            ${worker.sub || 'N/A'}
                            <button class="copy-btn" onclick="copyText('${safeSub}', this)">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                    
                    <div class="config-item">
                        <div style="font-weight: 600; margin-bottom: 5px; font-size: 14px;">VLESS Config</div>
                        <div class="config-value">
                            ${worker.vless || 'N/A'}
                            <button class="copy-btn" onclick="copyText('${safeVless}', this)">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                    
                    <div class="config-item">
                        <div style="font-weight: 600; margin-bottom: 5px; font-size: 14px;">Trojan Config</div>
                        <div class="config-value">
                            ${worker.trojan || 'N/A'}
                            <button class="copy-btn" onclick="copyText('${safeTrojan}', this)">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function updateStats() {
            const totalAccountsEl = document.getElementById('total-accounts');
            const totalWorkersEl = document.getElementById('total-workers');
            const activeWorkersEl = document.getElementById('active-workers');
            
            if (!totalAccountsEl || !totalWorkersEl || !activeWorkersEl) {
                console.error('Stats elements not found');
                return;
            }
            
            totalAccountsEl.textContent = accounts.length;
            
            const accountWorkers = currentAccountId ? 
                workers.filter(w => w.accountId === currentAccountId) : 
                [];
            
            totalWorkersEl.textContent = accountWorkers.length;
            activeWorkersEl.textContent = accountWorkers.length;
        }

        // Save functions
        function saveAccounts() {
            try {
                localStorage.setItem('cf-accounts', JSON.stringify(accounts));
                console.log('Accounts saved:', accounts.length);
            } catch (error) {
                console.error('Error saving accounts:', error);
                showAlert('error', 'Gagal menyimpan akun!');
            }
        }

        function saveWorkers() {
            try {
                localStorage.setItem('cf-workers', JSON.stringify(workers));
                console.log('Workers saved:', workers.length);
            } catch (error) {
                console.error('Error saving workers:', error);
                showAlert('error', 'Gagal menyimpan workers!');
            }
        }

        // Utility functions dengan null checks
        function copyText(text, button) {
            if (!text || !button) {
                console.error('Copy text or button not found');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                showAlert('error', 'Gagal menyalin teks');
            });
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showAlert(type, message) {
            hideAlerts();
            const alert = document.getElementById(type + '-alert');
            
            if (!alert) {
                console.error('Alert element not found:', type + '-alert');
                return;
            }
            
            alert.innerHTML = message;
            alert.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    if (alert) alert.style.display = 'none';
                }, 5000);
            }
        }

        function hideAlerts() {
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            
            if (errorAlert) errorAlert.style.display = 'none';
            if (successAlert) successAlert.style.display = 'none';
        }

        console.log('App initialized successfully!');
        console.log('Storage status - Accounts:', accounts.length, 'Workers:', workers.length);
    </script>

</body></html>
